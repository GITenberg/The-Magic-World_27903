description: This is a collection of twelve stories with magic occurrences. There
  are fairy tale lands inhabited by kings and queens, princes and princesses who have
  to outwit wicked fairies and evil magicians. Princess Belinda is condemned to be
  ugly during the week and beautiful on Sundays. Kenneth turns into a fish and has
  to be caught before he can transform back into a boy again. Annabel opens a wardrobe
  and discovers an enormous railway-station inside.
